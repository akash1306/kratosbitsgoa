  title : We’re A Student Team
  content : "Team Kratos is a multidisciplinary team from BITS Pilani, K. K. Birla Goa Campus, started in 2018, aspiring to develop rovers equipped with advanced subsystems suitable for interplanetary deep space missions, seeking to study the application of engineering research into rover robotics, autonomous traversal, and detection of extraterrestrial life. We’re a team of 30 students from diverse backgrounds with a vision, to create groundbreaking innovations in the field of space exploration."
  
