<article class="col-lg-4 col-md-6 col-12 clearfix wow fadeInUp mb-4" data-wow-duration="500ms">
  <div class="post-block">
    <div class="media-wrapper">
      {{ with .Params.image }}<img src="/images/Gallery/Activities/eight.png" alt="post-image" class="img-fluid">{{ end }}
    </div>

    <div class="all-post text-center col-lg-12">
      <h3><a>{{ .Title }}</a></h3>
      <p>{{ .Summary }}</p>
      <a class="btn btn-main"
        href={{ .Params.folder | absLangURL }}>{{ i18n "allmem" }}</a>
    </div>
  </div>
</article>
